
<div class="row justify-content-center">

<div class="col-sm-6">



<h2>Create New Account</h2>
<h4>Account Information</h4>
<form #newAccountForm="ngForm">

    <div class="form-group row">
        <label for="accountName" class="col-sm-4 col-form-label">Account Name</label>
        <div clas="col-sm-8">
            <input id="accountName" name="accountName" type="text" class="form-control" placeholder="Account Name" required />
        </div>
    </div>
    <div class="form-group row">
        <label for="accountAddress" class="col-sm-4 col-form-label">Street Address</label>
        <div clas="col-sm-8">
            <input id="accountAddress" name="accountAddress" type="text" class="form-control" placeholder="Street Address" required />
        </div>
    </div>
    <div class="form-group row">
        <label for="accountCity" class="col-sm-4 col-form-label">City</label>
        <div clas="col-sm-8">
            <input id="accountCity" name="accountCity" type="text" class="form-control" placeholder="City" required pattern="^[\w]{2,30}$"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="accountState" class="col-sm-4 col-form-label">State</label>
        <div clas="col-sm-8">
            <input id="accountState" name="accountState" type="text" class="form-control" placeholder="State" required />
        </div>
    </div>
    <div class="form-group row">
        <label for="accountZipCode" class="col-sm-4 col-form-label">Zip Code</label>
        <div clas="col-sm-8">
            <input id="accountZipCode" name="accountState" type="text" class="form-control" placeholder="Zip Code" required pattern="^[\d]{5}$"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="openDate" class="col-sm-4 col-form-label">Open Date</label>
        <div clas="col-sm-8">
            <input id="openDate" 
                name="openDate" 
                placeholder="Open Date" 
                class="form-control"
                bsDatepicker
                [minDate]="minOpenDate"
                [maxDate]="maxOpenDate"
                [datesDisabled]="disabledDates">
                
        </div>
    </div>

    <button class="btn btn-primary">Create</button>

    {{ newAccountForm | json }}
</form>

</div>
</div>
